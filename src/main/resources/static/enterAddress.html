    <body class="page-container-bg-solid" ng-app="homeInfoApp">
    	<div ng-include src="'/fragments/topmenuheader.html'"></div>
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-head" style="background-color:#eff3f8;padding-top:40px">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 ">
                                <div class="portlet box blue ">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-home"></i>
                                            <span class="caption-subject" style="position:relative;top:2px">Enter Home Address</span>
                                        </div>
                                    </div>    
                                    <div class="portlet-body form">
                                        <form id="employeeForm" action="@{/enterAddress}" method="POST">                                                            
                                            <div class="form-body">
                                                <div>
                                                    <div class="mt-element-ribbon bg-grey-steel">
                                                        <div class="ribbon ribbon-color-success uppercase">U.S. Address Only</div>
                                                            <p class="ribbon-content">Please enter the address of a home in the United States.<br/>
                                                                Click the "Find Valuation" button at the bottom to see Zillow's current 
                                                                estimate of what the property is worth.</p>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label>Street Address</label>                                                                
                                                    <div>
                                                        <input type="text" class="form-control" maxlength="64" value="" placeholder="For example: 123 Main Street"/>
                                                        <span class="help-block"></span>
                                                    </div>
                                                </div>                                                                                               
                                                <div class="form-group">
                                                    <label>U.S. Zip Code</label>                                                                
                                                    <div>
                                                        <input type="text" class="form-control" maxlength="10" value="" placeholder="For example: 90210"/>
                                                        <span class="help-block"></span>
                                                    </div>
                                                </div>                                                 
                                            </div>
                                            <div class="form-actions">
                                                <button type="submit" class="btn blue">Find Valuation</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       	</div>
